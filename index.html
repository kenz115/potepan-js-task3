<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="real-time-filter">
        <h1>リアルタイムフィルター</h1>
        <p id="note">入力した文字を含まない要素は非表示をなります。</p>
        <input type="text" name="search-box" id="search-box">
        <div id="photos">
            <div class="photo">
                <img src="img/car.jpeg" alt="車">
                <p>キーワード</p>
                <p class="keyword">車 くるま クルマ kuruma</p>
            </div>
            <div class="photo">
                <img src="img/aozora.jpeg" alt="青空">
                <p>キーワード</p>
                <p class="keyword">青空 あおぞら aozora</p>
            </div>
            <div class="photo">
                <img src="img/fujisan.jpeg" alt="富士山">
                <p>キーワード</p>
                <p class="keyword">富士山 ふじさん fujisan</p>
            </div>
            <div class="photo">
                <img src="img/neko.jpeg" alt="猫">
                <p>キーワード</p>
                <p class="keyword">猫 ねこ ネコ neko</p>
            </div>
        </div>
    </div>
    <script script="text/javascript" src="main.js"></script>
</body>
</html>
